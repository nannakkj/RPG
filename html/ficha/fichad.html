    <div><!--* Download & Imagens-->
      <button class="button" onclick="downloadf()">
        <span class="button-content">Download</span>
      </button>

      <div class="imagenscontainer">
        <img class="imagens" src="/Imagens/ficha1.jpg" alt="" />
        <img class="imagens" src="/Imagens/ficha2.jpg" alt="" />
      </div>

      <script>
        function downloadf() {
          const files = ["/Imagens/ficha1.jpg", "/Imagens/ficha2.jpg"];

          files.forEach((file) => {
            const link = document.createElement("a");
            link.href = file;
            link.download = file.split("/").pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          });
        }
      </script>
    </div>
