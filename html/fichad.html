  <script>
    function downloadf() {
    const files = [
        '/Imagens/ficha1.jpg',
        '/Imagens/ficha2.jpg'
    ];


files.forEach(file => {
    const link =document.createElement('a');
    link.href = file;
    link.download = file.split('/').pop();
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
}
